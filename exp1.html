<!DOCTYPE html>

<html>
<!-- manifest="dashboard.appcache"> -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Node-RED">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#097479">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="icon" sizes="192x192" href="icon192x192.png">
    <link rel="shortcut icon" type="image/png" href="icon64x64.png">
    <link rel="apple-touch-icon" href="icon120x120.png">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet/less" href="css/app.min.less">
    <title></title>
</head>

<body id="nr-dashboard" ng-app="ui" ng-controller="MainController as main" ng-cloak layout="column"
    style="background: {{main.backgroundColor}}" class="nr-dashboard-theme" ng-swipe-right="onSwipeRight();"
    ng-swipe-left="onSwipeLeft();" ng-attr-ng-swipe-disable-mouse="{{main.allowSwipe !== 'mouse' ? '' : undefined}}">
    <md-content ng-if="main.loaded" ng-include="'partials/main.html'" layout="column" flex></md-content>
    <div ng-if="!main.loaded && !main.nothing" ng-include="'loading.html'" class="node-red-ui--loading"></div>
    <div ng-if="main.nothing" class="node-red-ui--notabs">
        <table>
            <tr>
                <td>
                    <center><img src="icon120x120.png"></center>
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        <h2>Welcome to the Node-RED Dashboard</h2>
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <center>Please add some UI nodes to your flow and redeploy.</center>
                </td>
            </tr>
        </table>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/app.min.js"></script>
    <script src="i18n.js"></script>
</body>

</html>
