<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukrit Prod.</title>
</head>

<body>
    <H1>Sukrit Productions</H1>
    <form
        action="https://script.google.com/macros/s/AKfycbw3ZSJOcrNmmpXHPCLYT0C2QVISKGQfgkstxWYYIMpas8CBZN14DIE2G1E1Q2D1yxcL/exec"
        method="post">
        <table>
            <tr>
                <td>Date:</td>
                <td> <input type="text" name="date" /></td>
            </tr>
            <tr>
                <td>Machine:</td>
                <td> <input type="text" name="machines" /></td>
            </tr>
            <tr>
                <td>Operator:</td>
                <td> <input type="text" name="operator" /></td>
            </tr>
            <tr>
                <td>Job:</td>
                <td> <input type="text" name="job" /></td>
            </tr>
            <tr>
                <td>Total Prod:</td>
                <td> <input type="text" name="totalProd" /></td>
            </tr>
            <tr>
                <td>M/C:</td>
                <td> <input type="text" name="mc" /></td>
            </tr>
            <tr>
                <td>Casting:</td>
                <td> <input type="text" name="casting" /></td>
            </tr>
            <tr>
                <td>Other:</td>
                <td> <input type="text" name="other" /></td>
            </tr>
            <tr>
                <td>Total Rej.:</td>
                <td> <input type="text" name="totalRej" /></td>
            </tr>
            <tr>
                <td>Final Prod:</td>
                <td> <input type="text" name="finalProd" /></td>
            </tr>
            <tr>
                <td>Start Time:</td>
                <td> <input type="text" name="startTime" /></td>
            </tr>
            <tr>
                <td>End Time:</td>
                <td> <input type="text" name="endTime" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="submit" /> </td>
            </tr>
        </table>
    </form>
</body>

</html>
